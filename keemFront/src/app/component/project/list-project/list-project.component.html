<div class="row">
  <div class="col-auto mr-auto"></div>
  <div class="nav-link" routerLink='/project/create' class="col-auto pull-left mt-2">
    <mat-icon aria-hidden="false" aria-label="Example add icon">add</mat-icon>
  </div>
</div>
<mat-card class="example-card"  *ngFor="let project of projects.docs" >
  <mat-card-header >
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title> {{project.energy}}</mat-card-title>
    <mat-card-subtitle> Air: {{project.air}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>

    <span><b> Water:</b>  {{project.water}}</span> <br>
    <span> <b> Tour 360:</b>{{project.tour360}}</span> <br>
    <span><b>FootFall: </b> {{project.footfall }}</span><br>
    <span> <b> Certification:</b> {{project.certification }}</span><br>
    <span> <b> procurement:</b> {{project.certification }}</span><br>
    <span> <b> Waste:</b> {{project.certification }}</span> <br>
    <span> <b> controle:</b> {{project.contrle }}</span>


  </mat-card-content>
  <mat-card-actions>
    <mat-icon aria-hidden="false" aria-label="Example edit icon" [routerLink]="['/projects/', project._id]">edit</mat-icon>
    <mat-icon aria-hidden="false" aria-label="Example delete icon" (click)="deleteProject(project._id)" >delete</mat-icon>

  </mat-card-actions>
</mat-card>
<table>
  <tbody>
    <tr let project of projects.docs>

    </tr>
  </tbody>
</table>
