<div class="row">
  <div class="col-auto mr-auto"></div>
  <div class="nav-link" routerLink='/project/create' class="col-auto pull-left mt-2">
    <mat-icon aria-hidden="false" aria-label="Example add icon">add</mat-icon>
  </div>
</div>
<mat-card class="example-card"  *ngFor="let project of projects.docs" >
  <mat-card-header >
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{project.energy}}</mat-card-title>
    <mat-card-subtitle>{{project.air}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>

    <span>{{project.water}}</span> <br>
    <span>{{project.tour360}}</span> <br>
    <span>{{project.footfall }}</span><br>
    <span>{{project.certification }}</span>


  </mat-card-content>
  <mat-card-actions>
    <mat-icon aria-hidden="false" aria-label="Example edit icon">edit</mat-icon>
    <mat-icon aria-hidden="false" aria-label="Example delete icon">delete</mat-icon>

  </mat-card-actions>
</mat-card>
<table>
  <tbody>
    <tr let project of projects>

    </tr>
  </tbody>
</table>
