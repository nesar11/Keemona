<div class="login-page">
  <mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align:center;">Sign Up</mat-card-title>
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">

      <mat-tab label="Sign Up">
        value{{myForm.value | json}}
        <mat-card-content>
          <form [formGroup]="myForm">
               <mat-form-field>
              <input
                matInput
                placeholder="Email"
                required
                class="form-control"
                formControlName="email"

                name="email"

                >
                <mat-error *ngIf="myForm.controls['email'].invalid">Email is required</mat-error>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Role"
                required
                name="role"
                class="form-control"
                formControlName="role"

               >
                <mat-error *ngIf="myForm.controls['role'].invalid">Role is required</mat-error>
              <mat-icon matSuffix>role</mat-icon>
            </mat-form-field>
            <mat-form-field>
                <input
                  matInput
                  placeholder="Password"
                  type="password"
                  required
                  minlength="6"
                  name="password"
                  class="form-control"
                  formControlName="password"

                  >
                  <mat-error
                    *ngIf="myForm.controls['password'].errors && myForm.controls['password'].errors.required">
                    Password is required
                  </mat-error>
                  <mat-error
                    *ngIf="myForm.controls['password'].errors && myForm.controls['password'].errors.minlength">
                    Password must be of length 6
                  </mat-error>
                <mat-icon matSuffix>lock</mat-icon>

              </mat-form-field>
              <!-- <mat-form-field>
                  <input
                  matInput
                  placeholder="Password"
                  type="password"
                  required
                  minlength="6"
                  name="repassword"
                  class="form-control"
                  formControlName="repassword"

                  >
                  <mat-error
                    *ngIf="myForm.controls['repassword'].errors && myForm.controls['repassword'].errors.required">
                    Re-Enter Password is required
                  </mat-error>
                <mat-icon matSuffix>lock</mat-icon>
              </mat-form-field> -->

            <button
              mat-raised-button
              color="primary"
              class="login-button" (click)="signupUser()">
              Sign Up
            </button>
          </form>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
